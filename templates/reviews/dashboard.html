{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h4 mb-3">Dashboard</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="p-3 border rounded bg-body-tertiary">
          <div class="text-muted small">Remaining to review</div>
          <div class="fs-4 fw-semibold">{{ remaining }}</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border rounded bg-body-tertiary">
          <div class="text-muted small">Assigned to you</div>
          <div class="fs-4 fw-semibold">{{ my_assigned }}</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border rounded bg-body-tertiary">
          <div class="text-muted small">Total predictions</div>
          <div class="fs-4 fw-semibold">{{ total }}</div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a class="btn btn-primary" href="{% url 'claim_next' %}">Review Next</a>
    </div>
  </div>
</div>
{% endblock %}
